<div class="row animated fadeIn fast">
    <div class="col-12">
    <div class="card">
        <div class="card-body">

            <input type="text"
                    class="form-control"
                    placeholder="Search contacts"
                    (keydown)="search( txtTermino.value )"
                    #txtTermino/>
        
        </div>
    </div>
    </div>
</div>

<div class="row animated fadeIn fast"
    *ngIf="loading">
    <div class="col-12">

        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Loading</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Please wait</p>
        </div>
    
    </div>
</div>

<div class="row animated fadeIn fast"
    *ngIf="!loading">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Form</h4>
                <h6 class="card-subtitle">Here you can create and update your contacts.</h6>

                <form #contactForm="ngForm" (ngSubmit)="addContact(contactForm)">

                    <input type="hidden" name="_id" [(ngModel)]="contactService.selectedContact._id">

                    <div class="form-group">
                        <input type="text" 
                            class="form-control" 
                            name="name" 
                            placeholder="name"
                            [(ngModel)]="contactService.selectedContact.name">
                    </div>

                    <div class="form-group">
                        <input type="text" 
                            class="form-control" 
                            name="lastname" 
                            placeholder="lastname"
                            [(ngModel)]="contactService.selectedContact.lastname">
                    </div>

                    <div class="form-group">
                        <input type="text" 
                            class="form-control"
                            name="phone" 
                            placeholder="phone"
                            [(ngModel)]="contactService.selectedContact.phone">
                    </div>

                    <div class="form-group">
                        <input type="text" 
                            class="form-control"
                            name="address" 
                            placeholder="address"
                            [(ngModel)]="contactService.selectedContact.address">
                    </div>

                    <button type="button" class="btn btn-info waves-effect">
                        Save
                    </button>
                    
                </form>

            </div>
        </div>
    </div>

    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total Contact ({{ totalContacts }})</h4>
                <h6 class="card-subtitle">Your contact list.</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            
                            <tr>
                                
                                <th>Name</th>
                                <th>Lastname</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th class="text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let contact of contacts">
                    
                                <td>{{ contact.name }}</td>
                                <td>{{ contact.lastname }}</td>
                                <td>{{ contact.phone }}</td>
                                <td>{{ contact.address }}</td>
                                
                                <td class="text-nowrap text-center">
                                    <a 
                                        data-toggle="tooltip" 
                                        data-original-title="Edit"
                                        (click)="updateContact(contact)"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    
                                    <a data-toggle="tooltip" 
                                        data-original-title="Delete"
                                        class="cursor"
                                        (click)="deleteContact(contact._id)"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
